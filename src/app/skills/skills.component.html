<div id="skills" class="container-bg">
    <div class="container">
        <h2 class="title"><b>Aptitudes</b></h2>
        <div class="container_skills">
            <a *ngFor="let skill of lista" class="skill-card" href="{{skill.link}}" target="_blank" rel="noopener noreferrer">
                <i class="{{skill.img}}"></i>
                <p class="mb-0"><b>{{skill.name}}</b></p>
            </a>
        </div>
    </div>
</div>
